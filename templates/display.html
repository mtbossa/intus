<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            * {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            body {
                display: flex;
            }

            #slider img, video {
                visibility: hidden;
                position: absolute;
                width: 100vw;
                height: 100vh;
            }

            #slider img.selected, video.selected {
                visibility: visible;
                position: absolute;
            }

        </style>

    </head>
    <body>

        <div id="slider">
            {% for post in posts %}
                {% if post.media_type == 'image' %}
                    <img id="{{ post.post_id }}" src="{{ post.local_path }}" alt="{{ post.media_name }}">
                {% else %}
                    <video id="{{ post.post_id }}" width="1920" height="1080" muted>
                        <source src="{{ post.local_path }}" type="video/mp4">
                    </video>
                {% endif %}
            {% endfor %}
        </div>

    </body>

    <script>        
        window.addEventListener('load', (event) => {            

            const posts = {{ posts|safe }};
            console.log(posts);
            const currentAmountOfPosts = posts.length;

            let firstTime = true;
            let currentMediaIndex = 0;
            let mediaElements = document.querySelectorAll("#slider img, video");
            let amountOfMedia = mediaElements.length;

            function nextPost()
            {
                if(mediaElements[currentMediaIndex].tagName == 'IMG') {                    
                    mediaElements[currentMediaIndex]
                        .classList.add("selected");   
                    
                    let post = posts[currentMediaIndex];
                        
                    let duration = post.media_duration;
                    
                    setTimeout(function() {
                        mediaElements[currentMediaIndex]
                            .classList.remove("selected");

                        currentMediaIndex++;

                        if(currentMediaIndex >= amountOfMedia) {
                        currentMediaIndex = 0;
                        }

                        nextPost();
                    }, duration);

                } else if(mediaElements[currentMediaIndex].tagName == 'VIDEO') {

                    mediaElements[currentMediaIndex]
                        .classList.add("selected");

                    var vid = mediaElements[currentMediaIndex];
                    
                    vid.play();
                }                
            }

            let checkPostsInterval = 5000;
            let lastModifiedDate = '';    

            setTimeout(checkPostsUpdate, checkPostsInterval);

            function checkPostsUpdate()            
            {
                console.log('checking for updates');

                let myHeaders = new Headers();

                myHeaders.append('If-Modified-Since', lastModifiedDate);
                myHeaders.append('Content-Type', 'application/json');

                let myRequest = new Request('http://localhost:8000', {
                    method: 'GET',
                    headers: myHeaders,
                    mode: 'cors',
                });

                fetch(myRequest)
                    .then(response => { 
                        if (response.status == 302) {
                            throw new Error ('not modified');
                        }        
                        lastModifiedDate = response.headers.get('Last-Modified');
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        setTimeout(checkPostsUpdate, checkPostsInterval);
                    })
                    .catch(error => {
                        console.log(error);
                    }) 
            }

            function removeDeletedPosts(responsePosts)
            {      
                // TODO verificar a diferenÃ§a entre os posts atual o que veio da reponse e excluir o diferente
                const responsePostsIds = [];
                const currentPostsIds = [];

                responsePosts.forEach(function(e) {
                    responsePostsIds.push(e.id);
                });
                posts.forEach(function(e) {
                    currentPostsIds.push(e.id);
                });

                let removedPostsIds = currentPostsIds.filter(x => !responsePostsIds.includes(x));
                console.table(removedPostsIds);
                removedPostsIds.forEach(function(removedPostId) {
                    const deleteElement = document.getElementById(removedPostId);
                    deleteElement.remove();
                })

            }

            function createAddedPosts(responsePosts)
            {
                let newPosts = responsePosts.slice(currentAmountOfPosts);                         

                newPosts.forEach(function(newPost) {
                    switch(newPost.media.type) {
                        case 'image':
                            let newImage = document.createElement('img');

                            newImage.id  = newPost.id;
                            newImage.src = "https://intus-medias-paineis.s3.amazonaws.com/" + newPost.media.path;
                            newImage.alt = newPost.media.name;

                            slider.appendChild(newImage);
                            break;

                        case 'video':
                            let newVideo    = document.createElement('video');
                            let newSource   = document.createElement('source');
                            
                            newVideo.id     = newPost.id;
                            newVideo.width  = 1920;
                            newVideo.height = 1080;
                            newVideo.muted  = true;                                
                            newSource.type  = newPost.media.type + '/' + newPost.media.extension;
                            newSource.src   = "https://intus-medias-paineis.s3.amazonaws.com/" + newPost.media.path;

                            newVideo.appendChild(newSource);
                            slider.appendChild(newVideo);

                            addEventToVideo(newVideo);
                            break;
                    }                                                               
                });
            }

            function addEventToVideo(video)
            {
                video.addEventListener('ended', function(e) {  
                    mediaElements[currentMediaIndex]
                        .classList.remove("selected");

                    currentMediaIndex++;

                    if(currentMediaIndex >= amountOfMedia) {
                        currentMediaIndex = 0;
                    } 

                    nextPost();
                });
            }

            const videos = document.querySelectorAll('video');  
            if(videos.length > 0) { 
                videos.forEach(function(video) {
                    addEventToVideo(video);
                });

                nextPost();
            } else {
                nextPost();
            }

        });
    </script>

</html>
